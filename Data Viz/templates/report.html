{% extends "base.html" %}
{% block content %}

<h2>Crash Report Generator</h2>

<form method="GET" action="/filter" class="card p-4 shadow mt-3">

    <div class="row">
        <div class="col-md-3">
            <label>Borough</label>
            <select name="borough" class="form-select">
                <option value="">All</option>
                <option>BROOKLYN</option>
                <option>QUEENS</option>
                <option>BRONX</option>
                <option>MANHATTAN</option>
                <option>STATEN ISLAND</option>
                <option>UNKNOWN</option>
            </select>
        </div>

        <div class="col-md-3">
            <label>Year</label>
            <select name="year" class="form-select">
                <option value="">All</option>
                {% for y in years %}
                    <option value="{{ y }}">{{ y }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-3">
            <label>Vehicle Type</label>
            <select name="vehicle" class="form-select">
                <option value="">All</option>
                {% for v in vehicles %}
                    <option>{{ v }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-3">
            <label>Contributing Factor</label>
            <select name="factor" class="form-select">
                <option value="">All</option>
                {% for f in factors %}
                    <option>{{ f }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-4">
            <label>Injury Type</label>
            <select name="injury" class="form-select">
                <option value="">All</option>
                {% for i in injuries %}
                    <option>{{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-8">
            <label>Search</label>
            <input name="search" class="form-control" placeholder="Ex: Brooklyn 2022 pedestrian crashes">
        </div>
    </div>

    <button class="btn btn-primary mt-4 w-100">Generate Report</button>
</form>

{% endblock %}
